<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-top: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .feedback {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Markdown Quiz Application</h1>

        <!-- Input area for quiz data -->
        <textarea id="quizDataInput" placeholder="Enter quiz data in Markdown format here"></textarea>
        <button onclick="loadQuiz()">Load Quiz</button>

        <!-- Quiz display area -->
        <div id="quiz"></div>
    </div>

    <script>
        let quizData = []; // Array to store quiz data dynamically

        // Function to parse Markdown input and load the quiz
        function loadQuiz() {
            const inputData = document.getElementById("quizDataInput").value;

            try {
                // Split the input into sections based on "---" (Markdown separator)
                const sections = inputData.split("---").map(section => section.trim());
                quizData = [];

                sections.forEach(section => {
                    if (section) {
                        const lines = section.split("\n").map(line => line.trim());
                        let question = null;
                        let options = [];
                        let answer = null;

                        lines.forEach(line => {
                            if (line.startsWith("**Question")) {
                                // Extract the question text
                                question = line.replace(/\*\*Question\s\d+:\s*/, "").trim();
                            } else if (line.startsWith("**Choice:**")) {
                                // Extract choice text
                                options.push(line.replace("**Choice:**", "").trim());
                            } else if (line.startsWith("**Answer:**")) {
                                // Extract answer text
                                answer = line.replace("**Answer:**", "").trim();
                            }
                        });

                        if (question && options.length > 0 && answer) {
                            // Add parsed data to the quizData array
                            quizData.push({ question, options, answer });
                        }
                    }
                });

                // Validate the quiz data
                if (quizData.length === 0) {
                    throw new Error("No valid questions found. Please follow the Markdown format.");
                }

                // Render the quiz
                const quizContainer = document.getElementById("quiz");
                quizContainer.innerHTML = ""; // Clear any existing quiz
                quizData.forEach((item, index) => {
                    const questionElement = document.createElement("div");
                    questionElement.classList.add("question");
                    questionElement.innerHTML = `<p>${index + 1}. ${item.question}</p>`;
                    
                    const optionsElement = document.createElement("div");
                    optionsElement.classList.add("options");
                    item.options.forEach((option) => {
                        optionsElement.innerHTML += `
                            <label>
                                <input type="radio" name="question${index}" value="${option}">
                                ${option}
                            </label><br>
                        `;
                    });

                    const feedbackElement = document.createElement("div");
                    feedbackElement.classList.add("feedback");
                    feedbackElement.id = `feedback${index}`;
                    feedbackElement.style.display = "none"; // Hide feedback initially

                    questionElement.appendChild(optionsElement);
                    questionElement.appendChild(feedbackElement);
                    quizContainer.appendChild(questionElement);

                    // Add event listener for revealing the answer
                    optionsElement.addEventListener("change", (e) => {
                        const selectedOption = e.target.value.trim().toLowerCase();
                        const correctAnswer = item.answer.trim().toLowerCase();
                        const feedback = document.getElementById(`feedback${index}`);
                        
                        if (selectedOption === correctAnswer) {
                            feedback.style.display = "block";
                            feedback.style.color = "green";
                            feedback.innerHTML = "Correct!";
                        } else {
                            feedback.style.display = "block";
                            feedback.style.color = "red";
                            feedback.innerHTML = `Wrong! Correct answer is: ${item.answer}`;
                        }
                    });
                });

            } catch (error) {
                alert("Error loading quiz: " + error.message);
            }
        }
    </script>
</body>
</html>
